<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리</title>
    <style>
        #square{
            width: 300px;
            height: 300px;
            background-color: orange;
        }

        #circle{
            display: none;
            width: 300px;
            height: 300px;
            background-color: olive;
            border-radius: 50%;
        }

        @media (max-width: 600px){
            #square{
                display: none;
            }
            #circle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="square"></div>
    <div id="circle"></div>
</body>
</html>
