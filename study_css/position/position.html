<!-- 
    relative : 각 요소들을 하나로 겹치게 한 뒤 z-index를 사용할 때
    absolute: 부모의 relative 요소를 찾은 뒤 해당 테두리 영역 내에서 움직이도록 한다.
    absolute로 요소를 겹치게 하면, 배경색이나 글자색 등 잘 적용이 되지 않는다. (absolute에서 z-index 사용하려고 하지 말 것)
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션</title>
    <style>
        #out {
            width: 300px;
            height: 300px;
            background: aquamarine;
        }
        #in {
            position: absolute;
            left: 100;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="out">
        외부요소
        <div id="in">
            내부요소
        </div>
    </div>
</body>
</html>
