<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 실습</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 200px;

        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="left-img">
            <img src="imgs/img1.jpg">
        </div>
        <div class="right-img">
            <img src="imgs/img2.jpg">
        </div>
        <div class="left">
            <img src="imgs/img3.jpg">
        </div>
    </div>
</body>

</html>
